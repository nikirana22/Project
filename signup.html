<html>
    <head>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <div class="textfield-container">
            <div class="textfield-inner-container">
                <input type="text" class="textfield" id="name" name="name" placeholder="Your name"/>
            </div>
            <div class="textfield-inner-container">
                <input type="email" class="textfield" id="email" name="email" placeholder="Your email"/>
            </div>
            <div class="textfield-inner-container">
                <input type="password" class="textfield" id="password" name="password" placeholder="Password"/>
            </div>
            <div class="textfield-inner-container">
                <input type="text" class="textfield" id="re-password" name="re-password" placeholder="Repeat password"/>
            </div>
            <div class="login-btn">Login in</div>
        </div>

    </body>
</html>
